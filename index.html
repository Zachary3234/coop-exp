<body>
    <div id="app">
        <div id="content">
            <div id="stage">
                <!-- <component v-for="item in stages[indStage].moveList[indMove]" :is="item">
                </component> -->
                <component :is="stages[indStage].moveList[indMove]">
                </component>
            </div>
        </div>
        <div id="footer">
            <div id="procedure">
                <template v-for="(item,index) in stages">
                    <div class="dot" :class="{current:index==indStage,past:index<indStage}" v-if="item.tipText!=''">
                        <span class="tiptext">{{ item.tipText }}</span>
                    </div>
                </template>
            </div>
        </div>
    </div>
</body>
<!-- 初始化全局变量 -->
<script src="js/initialize.js"></script>
<script>
    // 全局控制app
    const app = Vue.createApp({
        data() {
            return {
                stages: stageList,
                indStage: 0,
                indMove: 0
            }
        },
        computed: {
            currentStageItem() {
                return this.stage[this.indStage].moveList[this.indMove];
            }
        },
        methods: {
            nextMove() {
                this.indMove++;
                if (this.indMove >= this.stages[this.indStage].moveList.length) {
                    this.indMove = 0;
                    this.indStage++;
                }
            },
            returnMove(stage,move) {
                this.indStage = stage;
                this.indMove = move;
            },
            saveDecision(decisionTime){
                let set = this.indStage-3;
                let round = 0;
                let key = "";
                let coopRate = 0;
                let score = 0;
                for (let i = 0; i < userDecision.length; i++) {
                    round = i+1;
                    coopRate += userDecision[i];
                    score += userRoundScore[i];

                    key = "system_"+set+"-"+round;
                    setDataCollect(key,systemDecision[i]);

                    key = "user_"+set+"-"+round;
                    setDataCollect(key,userDecision[i]);

                    key = "other1_"+set+"-"+round;
                    setDataCollect(key,otherDecision1[i]);

                    key = "other2_"+set+"-"+round;
                    setDataCollect(key,otherDecision2[i]);

                    key = "other3_"+set+"-"+round;
                    setDataCollect(key,otherDecision3[i]);
                }
                coopRate /= userDecision.length;
                key = "coop_rate_"+set;
                setDataCollect(key,coopRate);

                key = "decision_time_"+set;
                setDataCollect(key,decisionTime);

                key = "score_"+set;
                setDataCollect(key,score);
                
                key = "total_score";
                let totalscore = dataCollect[key]+score;
                setDataCollect(key,totalscore);
            }
        }
    })
</script>

</html>

<script>

        computed: {

                setDataCollect("age",this.age);
                setDataCollect("occupation",this.occupation);

                <span class="label">你</span>
                <span class="num">{{ selfGainList[select] }}</span>
            </div>

                <span class="label">他人</span>
                <span class="num">{{ otherGainList[select] }}</span>
            </div>
        </div>
    </div>
</script>
<script>
    app.component('svo-item', {
        data() {
            return {
                mselect: 4
            }
        },
        props: ['self-gain-list','other-gain-list'],
        emits: ['update:modelValue'],
        template: '#svo-item',
        computed: {
            select: {
                get() {
                    return this.mselect
                },
                set(value) {
                    this.mselect = value
                    this.$emit('update:modelValue',value)
                }
            }
        }
    })
    app.component('svo-test', {
        data() {
            return {
                selfGainMap: svoGains.slice(0,6),
                otherGainMap: svoGains.slice(6,12),
                selects: [4,4,4,4,4,4],
            }
        },
        template: '#svo-test',
        computed: {
            svo() {
                let selfGain = 0;
                let otherGain = 0;
                for (let i = 0; i < 6; i++) {
                    selfGain += this.selfGainMap[i][this.selects[i]];
                    otherGain += this.otherGainMap[i][this.selects[i]];
                }
                return Math.atan((otherGain - 50 * 6) / (selfGain - 50 * 6)) * 180 / Math.PI;
            }
        },
        methods: {
            clickOk(event) {
                setDataCollect("SVO",this.svo)
                vmapp.nextMove();
            }
        }
    })
</script>

<script type="text/x-template" id="decision-form">
    <div class="decision_con">
        <div class="sel_con" v-for="n in showNum">
            <p>第{{ toChinese(n) }}轮：打开空调？</p>
            <div class="sel">
                <label :for="'sel-'+n+'-0'">
                    <input type="radio" 
                        :name="'sel-'+n"
                        :id="'sel-'+n+'-0'" 
                        :disabled="banDeci[n-1]"
                        value="0"
                        v-model="userDeci[n-1]"
                        @change="makeDecision(n-1)"
                    >
                    <span>开</span>
                </label>
                <label :for="'sel-'+n+'-1'">
                    <input type="radio" 
                        :name="'sel-'+n" 
                        :id="'sel-'+n+'-1'"
                        :disabled="banDeci[n-1]"
                        value="1"
                        v-model="userDeci[n-1]"
                        @change="makeDecision(n-1)"
                    >
                    <span>关</span>
                </label>
            </div>
        </div>
    </div>
</script>
<script>
    app.component('decision-form', {
        data() {
            return{
                userDeci: JSON.parse(JSON.stringify(this.setdeci)),
                banDeci: []
            }
        },
        template: '#decision-form',
        props: ['setdeci'],
        emits: ['update:modelValue'],
        computed: {
            showNum() {
                for (let i = 0; i < this.userDeci.length; i++) {
                    if (this.userDeci[i]==-1)
                        return i+1;
                }
                return this.userDeci.length;
            }
        },
        methods: {
            toChinese(num) {
                return NoToChinese(num);
            },
            makeDecision(ind) {
                this.banDeci[ind] = true;
                let userdeci = [];
                for (let i = 0; i < this.userDeci.length; i++) {
                    userdeci.push(Number(this.userDeci[i]));
                }
                this.$emit('update:modelValue', userdeci)
            }
        }
    })
</script>

<script>
    app.component('game-result', {
        data() {
            let obj = {
                sysDeci: JSON.parse(JSON.stringify(systemDecision)),
                userDeci: JSON.parse(JSON.stringify(userDecision)),
                otherDeci1: JSON.parse(JSON.stringify(otherDecision1)),
                otherDeci2: JSON.parse(JSON.stringify(otherDecision2)),
                otherDeci3: JSON.parse(JSON.stringify(otherDecision3))
            }
            let nRound = obj.userDeci.length;
            for (let i = 0; i < 10; i++) {
                for (let key in obj) {
                    if (i<nRound){
                        obj[key][i] = obj[key][i]==-1 ? 
                            "/" :
                            obj[key][i]==0 ? "开":"关";
                    }else{
                        obj[key][i] = "";
                    }
                }
            }
            obj.roundScore = JSON.parse(JSON.stringify(userRoundScore));
            for (let i = nRound; i < 10; i++) {
                obj.roundScore[i] = "";
            }
            obj.partinum = partiNum;
            return obj;
        },
        template: '#game-result',
        mounted() {
            document.getElementById('content').addEventListener('click',this.clickScreen,false);
        },
        unmounted() {
            document.getElementById('content').removeEventListener('click',this.clickScreen,false);
        },
        methods: {
            clickScreen() {
                vmapp.nextMove();
            }
        }
    })
</script>

    <div>

            点击确定继续
        </p>
        <p class="description b" v-if="!hasSysDeci">
            本页面系统不再自动做出决策，请您手动为系统编辑十轮开关空调的决策。
            完成决策后点击确定继续
        </p>
        <decision-form :setdeci="sysDeci" v-model="userDeci"></decision-form>

<script>
    app.component('formal-exp', {
        data() {
            let iniDeci = systemDecisionMap.splice(0,1);
            iniDeci = iniDeci[0];
            otherDecision1 = [];
            otherDecision2 = [];
            otherDecision3 = [];
            for (let i = 0; i < iniDeci.length; i++) {
                otherDecision1.push(Math.round(Math.random()));
                otherDecision2.push(Math.round(Math.random()));
                otherDecision3.push(Math.round(Math.random()));
            }
            return{
                sysDeci: JSON.parse(JSON.stringify(iniDeci)),
                userDeci: JSON.parse(JSON.stringify(iniDeci)),
                partinum: partiNum,
                decisionTime: 0,
                timer: undefined
            }
        },
        template: '#formal-exp',
        mounted() {
            this.timer = setInterval(this.clock,100);
        },
        unmounted() {
            clearInterval(this.timer);
        },
        computed:{
            hasSysDeci(){
                for (let i = 0; i < this.sysDeci.length; i++) {
                    if (this.sysDeci[0]!=-1)
                        return true;
                }
                return false;
            }
        },
        methods: {
            clickOk(event) {
                for (let i = 0; i < this.userDeci.length; i++) {
                    if (this.userDeci[i]==-1){
                        if (!debugFlag){
                            alert("尚未完成决策！");
                            return;
                        }else{
                            this.userDeci[i] = Math.round(Math.random());
                        }
                    }
                }
                systemDecision = this.sysDeci;
                userDecision = this.userDeci;
                userRoundScore = calcScore(userDecision,otherDecision1,otherDecision2,otherDecision3);

                clearInterval(this.timer);

                vmapp.saveDecision(this.decisionTime/10);
                vmapp.nextMove();
            },
            clock() {
                this.decisionTime++;
                if (this.decisionTime > 10000) {
                    //超时，停止计时
                    clearInterval(this.timer);
                }
            }
        }
    })
</script>
